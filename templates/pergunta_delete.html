<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão - Melhor Preço</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-principal: #e70b0b;
            --cor-secundaria: #00000000;
            --cor-fundo: #ffffff;
            --cor-texto: #000000;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }

        /* Estilo para a caixa de diálogo de exclusão */
        .delete-card {
            background-color: #f8f8f8;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .delete-card h1 {
            color: var(--cor-principal);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="delete-card text-center">
        <h1>Confirmar Exclusão</h1>
        <p class="mt-3">Você tem certeza que deseja excluir a pergunta: **{{ pergunta.texto }}**?</p>
        <form action="/pergunta/deletar/{{ pergunta.id }}" method="POST">
            <button type="submit" class="btn btn-danger me-2">Sim, Excluir</button>
            <a href="/pergunta" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
