<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Compra - Melhor Preço</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            max-width: 500px;
            margin: 50px auto;
        }
        .card-title {
            color: #e70b0b;
        }
        .btn-confirm {
            background-color: #e70b0b;
            color: white;
        }
        .btn-confirm:hover {
            background-color: #c30707;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Confirmar Compra</h3>

            <p><strong>Anúncio:</strong> {{ anuncio.titulo }}</p>
            <p><strong>Descrição:</strong> {{ anuncio.descricao }}</p>
            <p><strong>Preço:</strong> R$ {{ "%.2f"|format(anuncio.preco) }}</p>

            <form method="POST" action="{{ url_for('confirmar_compra', id=anuncio.id) }}">
                <div class="mb-3">
                    <label for="pagamento" class="form-label">Escolha a forma de pagamento:</label>
                    <select class="form-select" id="pagamento" name="pagamento" required>
                        <option value="">Selecione</option>
                        <option value="cartao">Cartão de Crédito</option>
                        <option value="boleto">Boleto Bancário</option>
                        <option value="pix">PIX</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-confirm">Confirmar Compra</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
