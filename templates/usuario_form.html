<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>{% if usuario %}Editar Usu치rio{% else %}Novo Usu치rio{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --cor-principal: #e70b0b;
        --cor-secundaria: #00000000;
        --cor-fundo: #ffffff;
        --cor-texto: #000000;
      }
  
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--cor-fundo);
        color: var(--cor-texto);
      }
  
      .form-container {
        background-color: #f8f8f8;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }
  
      h1 {
        color: var(--cor-principal);
        margin-bottom: 1rem;
      }
  
      .btn-primary {
        background-color: var(--cor-principal);
        color: white;
      }
  
      .btn-secondary {
        background-color: #fffafa;
        color: black;
      }
    </style>
  </head>
  <body>
    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="form-container">
            <h1 class="text-center">{% if usuario %}Editar Usu치rio{% else %}Novo Usu치rio{% endif %}</h1>
            <form action="{% if usuario %}/usuario/editar/{{ usuario.id }}{% else %}/usuario/novo{% endif %}" method="POST">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" value="{{ usuario.nome if usuario else '' }}" required>
              </div>
      
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ usuario.email if usuario else '' }}" required>
              </div>
      
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" placeholder="{% if usuario %}Deixe em branco para manter a senha atual{% endif %}" {% if not usuario %}required{% endif %}>
              </div>
      
              <button type="submit" class="btn btn-primary me-2">Salvar</button>
              <a href="/usuario" class="btn btn-secondary">Cancelar</a>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
