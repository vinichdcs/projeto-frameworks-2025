<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>{% if pergunta %}Editar Pergunta{% else %}Nova Pergunta{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --cor-principal: #e70b0b;
        --cor-secundaria: #00000000;
        --cor-fundo: #ffffff;
        --cor-texto: #000000;
      }
  
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--cor-fundo);
        color: var(--cor-texto);
      }
  
      .form-container {
        background-color: #f8f8f8;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      }
  
      h1 {
        color: var(--cor-principal);
        margin-bottom: 1rem;
      }
  
      .btn-primary {
        background-color: var(--cor-principal);
        color: white;
      }
  
      .btn-secondary {
        background-color: #fffafa;
        color: black;
      }
    </style>
  </head>
  <body>
    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="form-container">
            <h1 class="text-center">{% if pergunta %}Editar Pergunta{% else %}Nova Pergunta{% endif %}</h1>
            <form action="{% if pergunta %}/pergunta/editar/{{ pergunta.id }}{% else %}/pergunta/nova{% endif %}" method="POST">
              <div class="mb-3">
                <label for="texto" class="form-label">Pergunta</label>
                <textarea name="texto" id="texto" class="form-control" rows="4" required>{{ pergunta.texto if pergunta else '' }}</textarea>
              </div>
      
              <div class="mb-3">
                <label for="id_usuario" class="form-label">Usuário</label>
                <select name="id_usuario" id="id_usuario" class="form-select">
                  {% for u in usuarios %}
                    <option value="{{ u.id }}" {% if pergunta and pergunta.id_usuario == u.id %}selected{% endif %}>{{ u.nome }}</option>
                  {% endfor %}
                </select>
              </div>
      
              <div class="mb-3">
                <label for="id_anuncio" class="form-label">Anúncio</label>
                <select name="id_anuncio" id="id_anuncio" class="form-select">
                  {% for a in anuncios %}
                    <option value="{{ a.id }}" {% if pergunta and pergunta.id_anuncio == a.id %}selected{% endif %}>{{ a.titulo }}</option>
                  {% endfor %}
                </select>
              </div>
      
              <button type="submit" class="btn btn-primary me-2">Salvar</button>
              <a href="/pergunta" class="btn btn-secondary">Cancelar</a>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
