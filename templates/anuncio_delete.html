<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
       
        :root {
            --cor-principal: #e70b0b;
            --cor-secundaria: #00000000;
            --cor-fundo: #ffffff;
            --cor-texto: #000000;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #f8f8f8;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: var(--cor-principal);
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-secondary {
            background-color: #ccc;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmar Exclusão</h1>
        <p>Você tem certeza que deseja excluir o anúncio: **{{ anuncio.titulo }}**?</p>
        <form action="/anuncio/deletar/{{ anuncio.id }}" method="POST">
            <button type="submit" class="btn btn-danger">Sim, Excluir</button>
            <a href="/anuncio" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
